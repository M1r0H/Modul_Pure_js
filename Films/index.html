<!DOCTYPE html>
<html lang="zxx">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
</head>
<body>
    <header id='header'>
        <nav class="nav_box">
            <div class="hamburger_menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul id='nav_bar' class="nav_list menu__box">
                    <li class="nav_link">
                        <a href="index.html" class="nav_content menu__item">HOME</a>
                    </li>
                    <li class="nav_link">
                        <a href="index.html" class="nav_content menu__item">FILMS</a>
                    </li>
                    <li class="nav_link">
                        <a href="../Favourite/index.html" class="nav_content menu__item">FAVOURITES</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- SEARCH -->
       <div id="search">
           <input id="input" type="text" autocomplete="off" placeholder="Search">
           <button id="btn">GO</button>
       </div>
        <!-- FILTER -->
        <div id="filter">
            <select name="select" id="genre" class="dropdown">
                <option selected="Genre">All</option>
                <option>Horror</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Crime</option>
            </select>
            <select name="select" id="lang" class="dropdown">
                <option selected="Genre">All</option>
                <option>English</option>
                <option>Russian</option>
                <option>Japanese</option>
                <option>German</option>
                <option>Italian</option>
            </select>
        </div>
        <!-- PAGINATION -->
        <div id="pagination">
            <button class="pagination_arrow" id="arrow_left"></button>
            <button class="page_number" id="page_1">1</button>
            <button class="page_number" id="page_2">2</button>
            <button class="page_number" id="page_3">3</button>
            <div id="dropdown_page">
                <div class="trigger_dropdown">
                    <div class="dot"></div>
                </div>
                <ul class="dropdown_menu">
                    <li class="page_number">4</li>
                    <li class="page_number">5</li>
                </ul>
            </div>
            <button class="pagination_arrow" id="arrow_right"></button>
            <select name="select" id="quantity" class="dropdown quantity">
                <option>5</option>
                <option selected="quantity">10</option>
            </select>
        </div>
        <div id="currentPage"><p>Страница 1</p></div>
        <div id="not_found">
            <img src="../assets/img/Union.png" alt="">
        </div>
        <!-- CARDS -->
        <div id="cards"></div>
        <a href="#" id="scroll_top"></a>
    </main>
    <footer></footer>
    <script src='../dist/bundle.js'></script>
</body>
</html>
